title: HTTPS Virtual Server
description: this is nice
parameters:
  tenant_name: Sample_02
  virtual_address: 192.0.2.11
  member_1: 192.0.2.12
  member_2: 192.0.2.13
  app_n: Shared
definitions: 
  tenant_name:
    title: Nombre Particion
    type: string
    description: partition on bigip
  virtual_address:
    title: Virtual IP Address
    description: Define la IP Virtual
  member_1:
    title: Primer miembro
  member_2:
    title: Segundo Miembro
  app_n:
    title: Nombre de la aplicacion
template: | 
  {
    "$schema": "https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/master/schema/latest/as3-schema.json",
    "class": "AS3",
    "action": "deploy",
    "persist": true,
    "declaration": {
      "class": "ADC",
      "schemaVersion": "3.0.0",
      "id": "123abc",
      "label": "Sample 2",
      "remark": "HTTPS with predictive-node pool",
      "{{tenant_name}}": {
        "class": "Tenant",
        "{{app_n}}": {
          "class": "Application",
          "myservice": {
            "class": "Service_HTTPS",
            "virtualAddresses": [
              "{{virtual_address}}"
            ],
            "pool": "web_pool",
            "policyWAF": {
              "use": "demo_security"
             },
            "serverTLS": "/Common/clientssl"
          },
          "web_pool": {
            "class": "Pool",
            "loadBalancingMode": "predictive-node",
            "monitors": [
              "http"
            ],
            "members": [
              {
                "servicePort": 80,
                "serverAddresses": [
                  "{{member_1}}",
                  "{{member_2}}"
                ]
              }
            ]
          },
          "webtls": {
            "class": "TLS_Server",
            "certificates": [
              {
                "certificate": "webcert"
              }
            ]
          },
          "webcert": {
            "class": "Certificate",
            "remark": "in practice we recommend using a passphrase",
            "certificate": "-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----",
